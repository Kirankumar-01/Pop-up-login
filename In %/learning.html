<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign in</title>
            <link rel="stylesheet" href="body.css">
    </head>
    <body>
        <div class="container">
            <form action="Successfulpopup.html" class="log">
                <h3 class="header">Create your account</h3>      
                <input type="email" name="User id" class="box" required placeholder="Enter your email">
                <input type="password" name="Password" class="box" required placeholder="Enter your password">
                <button type="submit" id="submit">Sign in</button>
                <label>
                <input type="checkbox" name="remember" class="remember">Remember me</label>
                <a href="#">Forget your Password?</a>
            </form>
        </div>
    </body>
</html>
